<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RPS</title>

  <script src="javascript.js" defer></script>
</head>
<body>
  <div id="info">
    <h1>Rock Paper Scissors</h1>
    <p>Play a game of RPS against the Computer. The game is first to 5.</p>
    <button id="start">Start/Reset</button>
  </div>
  <div id="ui" style="margin-top: 20px; margin-bottom: 20px;" hidden="hidden">
    <button class="btn">Rock</button>
    <button class="btn">Paper</button>
    <button class="btn">Scissors</button>
    <div id="results">Results:</div>
    <div id="current-score">Score:</div>
    <h2 id="final-score"></h2>
</body>
</html>
